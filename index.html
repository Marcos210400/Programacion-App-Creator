<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELL</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>HELL</h1>
        <nav>
            <a href="#profile">Perfil</a> | 
            <a href="#matches">Coincidencias</a> | 
            <a href="#register">Registrarse</a>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>Perfil del Usuario</h2>
            <!-- El perfil del usuario se generará mediante JS -->
        </section>

        <section id="matches">
            <h2>Posibles Coincidencias</h2>
            <!-- Las coincidencias se generarán mediante JS -->
        </section>

        <section id="register">
            <h2>Registrarse</h2>
            <form id="registrationForm">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="number" id="age" placeholder="Edad" required>
                <input type="text" id="hobbies" placeholder="Hobbies (separados por comas)" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 App de Citas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
